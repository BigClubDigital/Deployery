<div>
    <div v-if='loading' class="modal-content">
        <div class='modal-body'>
            <div class='loadingcontainer'>
                <div class='loading'></div>
                <p>Getting Commit Details</p>
            </div>
        </div>
    </div>

    <div v-else class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Deploy {{ server.name }}</h4>
        </div>

        <div class="modal-body">
            <div id='deployment'>
                <div class="row commit-selection">
                    <div class="col-md-12">
                        <div class='panel panel-default'>
                            <div class="panel-body tab-pane">
                                <div class="form-group">
                                    <form-selectize v-model='fromCommit'
                                                    label="From Commit"
                                                    property='from_commit'
                                                    :options='selectCommits'>
                                    </form-selectize>
                                </div>

                                <div class="form-group">
                                    <form-selectize v-model='toCommit'
                                                    label="To Commit"
                                                    property='to_commit'
                                                    :options='selectCommits'>
                                    </form-selectize>
                                </div>

                                <div class="form-group">
                                    <label for="entire_repo">Deploy Entire Repo</label>
                                    <input type="checkbox" id="entire_repo" v-model="deployEntireRepo">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='row'></div>

            <div class='row'>
                <div class="col-md-12">
                    <div class='btn-deploy'>
                        <button class="btn btn-primary"
                                @click='deploy'
                                :disabled='disabled || deploying'>
                            <i v-if='deploying' class="fa fa-spinner fa-spin"></i>
                            {{ deploying ? "Deploying..." : "Deploy Now" }}
                        </button>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-md-12">
                    <div class='form-group'>
                        <hr/>
                        <template v-if='primary_status'>
                            <h3 :class="['primary-status', { 'error': errors.length }]" >
                                {{ primary_status }}
                            </h3>
                        </template>
                    </div>

                    <div class='form-group'>
                        <ul class='list-unstyled deploy-messages'>
                            <li v-for='message in messages' track-by="$index">
                                <h4>{{ message }}</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
